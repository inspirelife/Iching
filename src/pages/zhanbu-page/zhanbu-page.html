<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>占卜</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list-header>
    取三枚大小一致的铜钱，默想所求之事，连掷六次
    </ion-list-header>

      <ion-range min="0" max="3" color="secondary" pin="true" [(ngModel)]="flip1" (ionChange)="updateChanges($event)">
        <ion-label range-left>反</ion-label>
        <ion-label range-right>正</ion-label>
      </ion-range>

      </ion-range>
    </ion-item>
	</ion-list>
  <ion-card *ngFor="let gua_info of gua_infos">
    <ion-card-header>
    {{gua_info.sizhu}}
    </ion-card-header>
    <ion-card-content>
    {{gua_info.name}} {{gua_info.gong}}宫 属{{gua_info.wuxing}}

  <div id="zhanbu"></div>
