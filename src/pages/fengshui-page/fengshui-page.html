<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>风水</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
    请用罗盘或指南针测量朝向的角度
    </ion-list-header>
    <ion-item>
      <ion-range min="0" max="360" color="secondary" pin="true" [(ngModel)]="degree" (ionChange)="updateChanges($event)">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>360</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-card *ngFor="let fengshui_info of fengshui_infos">
    <ion-card-header>
    {{fengshui_info.yun}}运 {{fengshui_info.shan}}山 {{fengshui_info.xiang}}向
    </ion-card-header>
  </ion-card>
  <div id="fengshui" class="card"></div>
</ion-content>
